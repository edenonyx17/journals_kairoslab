{% extends 'journals/base.html' %}

{% block page_header %}<h1 class='text-success'> All Journals </h1>{% endblock page_header %}

{% block content %}
{% for journal in journals %}
<p><a href="{% url 'journal-detail' journal.id %}">{{ journal.topic }}</a></p>
{% empty %}
<h3>There are no journals yet.</h3>
{% endfor %}
{% endblock content %}
